<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding-top: 50px;
        }

        .form-container {
            margin-top: 20px;
        }

        .navbar-collapsed {
            min-height: 40px;
        }

        .hidden {
            display: none;
        }
    </style>
    <title>Admin Panel</title>
</head>
<body>

    <!-- Header -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">Admin Panel</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="loginLink" href="#">Admin Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="signupLink" href="#">Admin Signup</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Signup Form -->
    <div class="container form-container hidden" id="signupForm">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h2>Admin Signup</h2>
                <form>
                    <div class="form-group">
                        <label for="adminName">Name:</label>
                        <input type="text" class="form-control" id="adminName" placeholder="Enter name">
                    </div>
                    <div class="form-group">
                        <label for="adminEmailSignup">Email:</label>
                        <input type="email" class="form-control" id="adminEmailSignup" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="adminMobile">Mobile:</label>
                        <input type="text" class="form-control" id="adminMobile" placeholder="Enter mobile number">
                    </div>
                    <div class="form-group">
                        <label for="adminDepartment">Department:</label>
                        <input type="text" class="form-control" id="adminDepartment" placeholder="Enter department">
                    </div>
                    <div class="form-group">
                        <label for="adminPasswordSignup">Password:</label>
                        <input type="password" class="form-control" id="adminPasswordSignup" placeholder="Enter password">
                    </div>
                    <button type="submit" class="btn btn-success">Signup</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Login Form -->
    <div class="container form-container hidden" id="loginForm">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h2>Admin Login</h2>
                <form>
                    <div class="form-group">
                        <label for="adminEmail">Email:</label>
                        <input type="email" class="form-control" id="adminEmail" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="adminPassword">Password:</label>
                        <input type="password" class="form-control" id="adminPassword" placeholder="Enter password">
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <div class="row">
            <div class="col-md-6 form-container">
                <h2>Add User</h2>
                <form>
                    <div class="form-group">
                        <label for="userName">User Name:</label>
                        <input type="text" class="form-control" id="userName" placeholder="Enter user name">
                    </div>
                    <div class="form-group">
                        <label for="userEmail">User Email:</label>
                        <input type="email" class="form-control" id="userEmail" placeholder="Enter user email">
                    </div>
                    <button type="submit" class="btn btn-primary">Add User</button>
                </form>
            </div>

            <div class="col-md-6 form-container">
                <h2>Assign Task</h2>
                <form>
                    <div class="form-group">
                        <label for="taskTitle">Task Title:</label>
                        <input type="text" class="form-control" id="taskTitle" placeholder="Enter task title">
                    </div>
                    <div class="form-group">
                        <label for="taskDescription">Task Description:</label>
                        <textarea class="form-control" id="taskDescription" rows="3" placeholder="Enter task description"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="assignUser">Assign to User:</label>
                        <select class="form-control" id="assignUser">
                            <option>User 1</option>
                            <option>User 2</option>
                            <!-- Add more options based on your users -->
                        </select>
                    </div>
                    <button type="submit" class="btn btn-success">Assign Task</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js (required for Bootstrap components) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // Show login form on click
        document.getElementById('loginLink').addEventListener('click', function () {
            document.getElementById('loginForm').classList.remove('hidden');
            document.getElementById('signupForm').classList.add('hidden');
            document.querySelector('.navbar').classList.add('navbar-collapsed');
        });

        // Show signup form on click
        document.getElementById('signupLink').addEventListener('click', function () {
            document.getElementById('signupForm').classList.remove('hidden');
            document.getElementById('loginForm').classList.add('hidden');
            document.querySelector('.navbar').classList.add('navbar-collapsed');
        });
    </script>
</body>
</html>
